<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- pickadate css -->
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="default.date.css">
    <!-- animate .css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        hi.animate__animated {
            display: inline-block;
        }

        body {
            font-family: 'Questrial';
        }

        .ball {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- content -->
    <div class="container">
        <h1 id="headline" class="animate__animated">Happy Birthday!</h1>
        <hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select your favorite balloons</h5>
                                <div class="form-group form-check favoriteBalloons" checkboxColor="red">
                                    <input type="checkbox" class="form-check-input" id="red" name="favoriteBalloons">
                                    <label class="form-check-label" for="red">Red balloons</label>
                                </div>
                                <div class="form-group form-check favoriteBalloons" checkboxColor="green">
                                    <input type="checkbox" class="form-check-input" id="green" name="favoriteBalloons">
                                    <label class="form-check-label" for="green">Green balloons</label>
                                </div>
                                <div class="form-group form-check favoriteBalloons" checkboxColor="blue">
                                    <input type="checkbox" class="form-check-input" id="blue" name="favoriteBalloons">
                                    <label class="form-check-label" for="blue">Blue balloons</label>
                                </div>
                    
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="selectAll" name="favoriteBalloons">
                                    <label class="form-check-label" for="selectAll">Select All</label>
                                </div>
                                
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-body">
                                    Please choose your favorite ballons.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <img src="red.png" class="ball" alt="red balloon" id="redImg" />
                        <img src="green.png" class="ball" alt="green balloon" id="greenImg" />
                        <img src="blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    </div>
                </div>
        </form>
    </div>

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="picker.js"></script>
    <script src="picker.date.js"></script>
    <!-- custom js -->
    <script src="balloons.js"></script>
</body>

</html>
